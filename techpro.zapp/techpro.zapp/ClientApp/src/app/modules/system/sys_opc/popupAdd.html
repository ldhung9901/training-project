<div class="flex flex-col w-96 flex-auto min-w-screen-60 max-h-screen-95 -m-6 overflow-y-auto">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium" transloco="NAV.sys_opc"></div>
    </div>

    <!-- Card form -->
    <div class="w-full p-6 sm:p-8 space-y-1 overflow-y-auto bg-slate-100">
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1">
                <cm_input [errorModel]="errorModel" [actionEnum]="actionEnum" [label]="'system.name'"
                    [keyError]="'db.name'" [(model)]="record.db.name"></cm_input>
            </div>
            <div class="flex-1">
                <cm_select *ngIf="actionEnum!=3" [errorModel]="errorModel" [label]="'system.opcclient'"
                    [listData]="list_opc_client" [keyError]="'db.id_opcclient'" [(model)]="record.db.id_opcclient">
                </cm_select>
                <cm_input [errorModel]="errorModel" *ngIf="actionEnum==3" [actionEnum]="actionEnum"
                    [label]="'system.opcclient'" [(model)]="record.opcclient_name"></cm_input>
            </div>
        </div>
        <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
            <div class="flex-1">
                <cm_input [errorModel]="errorModel" [actionEnum]="actionEnum" [label]="'system.opcnode'"
                    [keyError]="'db.opcnode'" [(model)]="record.db.opcnode"></cm_input>
            </div>
            <div class="flex-1">
                <cm_select *ngIf="actionEnum!=3" [errorModel]="errorModel" [label]="'NAV.sys_unit'"
                    [listData]="listsys_unit" [keyError]="'db.id_unit'" [(model)]="record.db.id_unit"></cm_select>
                <cm_input [errorModel]="errorModel" *ngIf="actionEnum==3" [actionEnum]="actionEnum"
                    [label]="'NAV.sys_unit'" [(model)]="record.unit_name"></cm_input>

            </div>

        </div>
        <div class="flex flex-col md:flex-row lg:flex-row space-x-4 flex-wrap">
            <div class="flex-1">
                <cm_input [errorModel]="errorModel" [actionEnum]="actionEnum" [label]="'system.note'"
                    [keyError]="'db.note'" [(model)]="record.db.note"></cm_input>
            </div>
        </div>
        <div class="flex flex-row justify-end space-x-2">
            <button class="dark:bg-teal-900 ring-white ring-2 dark:hover:bg-teal-700 dark:ring-teal-600 bg-teal-400 text-white shadow-none hover:bg-teal-600" *ngIf="actionEnum!=3" [disabled]="loading" mat-raised-button (click)="save()"
                transloco="save"></button>
            <button class="hidden sm:inline-flex" mat-stroked-button (click)="close()">
                <span transloco="close"></span>
            </button>
        </div>
    </div>



</div>
