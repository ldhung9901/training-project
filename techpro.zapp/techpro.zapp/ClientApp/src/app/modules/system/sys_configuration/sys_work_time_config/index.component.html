<div class="w-full p-6 sm:p-8 space-y-1 overflow-y-auto bg-slate-100">
    <div class="p-6 bg-card shadow rounded-2xl overflow-hidden">
        <div class="flex flex-row justify-end space-x-2 mb-4">
            <button class="mr-3" mat-flat-button [color]="'primary'" (click)="openDialogAdd()">
                <mat-icon class="icon-size-5 mr-2" [svgIcon]="'heroicons_solid:pencil-alt'">
                </mat-icon>
                <label transloco="add"></label>
            </button>
        </div>
        <div class="w-full">
            <nz-table nzBordered nzSize="small" nzShowSizeChanger [nzTotal]="total" [nzPageSize]="pageSize"
                [nzPageIndex]="pageIndex" [nzData]="listworkingtime">
                <thead>
                    <tr>
                        <th style="width:75px"></th>
                        <th transloco="ID" style="width:50px; text-align:center"></th>
                        <th transloco="inventory.estimated_maintenance_date"></th>
                        <th transloco="system.create_by"></th>
                        <th transloco="system.create_date"></th>
                        <th transloco="system.note"></th>
                    </tr>
                </thead>
                <tbody>
                    <tr *ngFor="let item of listworkingtime;  index as i;">
                        <td>
                            <button class="justify-self-center" mat-icon-button [matMenuTriggerFor]="menu">
                                <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:dots-vertical'">
                                </mat-icon>
                            </button>
                            <mat-menu #menu="matMenu">
                                <button mat-menu-item (click)="openDialogDetail(item,i)">
                                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:eye'"></mat-icon>
                                    <span transloco="view"></span>
                                </button>
                                <button mat-menu-item (click)="openDialogEdit(item,i)">
                                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_solid:pencil-alt'">
                                    </mat-icon>
                                    <span transloco="edit"></span>
                                </button>
                                <button mat-menu-item (click)="delete(item.db.id)">
                                    <mat-icon class="icon-size-5" [svgIcon]="'heroicons_outline:trash'">
                                    </mat-icon>
                                    <span transloco="delete"></span>
                                </button>
                            </mat-menu>
                        </td>
                        <td>{{ item.db.name }}</td>
                        <td>{{ item.db.schedual_date | date: 'dd/MM/yyyy' }}</td>
                        <td>{{ item.createby_name }}</td>
                        <td>{{ item.db.create_date | date: 'dd/MM/yyyy' }}</td>
                        <td>{{ item.db.note }}</td>
                    </tr>
                </tbody>

            </nz-table>
        </div>

    </div>
</div>
