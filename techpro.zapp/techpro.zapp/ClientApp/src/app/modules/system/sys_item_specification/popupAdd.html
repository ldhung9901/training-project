<div class="flex flex-col flex-auto min-w-screen-60 max-h-screen-95 -m-6 overflow-y-auto">

    <!-- Header -->
    <div class="flex flex-0 items-center justify-between h-16 pr-3 sm:pr-5 pl-6 sm:pl-8 bg-primary text-on-primary">
        <div class="text-lg font-medium"> <span transloco="NAV.sys_item_specification"></span>
            &nbsp; <span>{{record.sys_item_name}}</span></div>

            <button mat-icon-button (click)="closeCustom()">
                <mat-icon [svgIcon]="'heroicons_outline:x'" class="icon-size-7 text-white"></mat-icon>
            </button>
    </div>

    <!-- Card form -->
    <div class="w-full p-6 sm:p-8 space-y-1 overflow-y-auto bg-slate-100">
         <div class="p-6 bg-card shadow rounded-2xl overflow-hidden">
            <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                <div class="flex-1">
                    <cm_input [errorModel]="errorModel"
                              [label]="'system.name'"
                              [actionEnum]="actionEnum"
                              [keyError]="'db.name'"
                              [(model)]="record.db.name"></cm_input>
                </div>
                <div class="flex-1">
                    <cm_select [errorModel]="errorModel" *ngIf="actionEnum==1"
                               [label]="'system.specification_unit_name'"
                               [keyError]="'db.id_unit'"
                               [listData]="listsys_unit"
                               [(model)]="record.db.id_unit"></cm_select>

                    <cm_input [label]="'system.specification_unit_name'" *ngIf="actionEnum==3 || actionEnum==2"
                              [actionEnum]="actionEnum"
                              [(model)]="record.sys_unit_name"></cm_input>



                </div>
            </div>
            <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                <div class="flex-1">
                    <cm_input [errorModel]="errorModel"
                              [actionEnum]="actionEnum"
                              [label]="'system.conversion_factor'"
                              [type]="'number'"
                              [keyError]="'db.conversion_factor'"
                              [(model)]="record.db.conversion_factor"></cm_input>


                </div>
                <div class="flex-1">
                    <cm_input [label]="'system.item_unit_name'"
                              [actionEnum]="actionEnum"
                              [(model)]="record.sys_item_unit_name"></cm_input>
                </div>
            </div>
            <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                <div class="flex-1">
                    <cm_input [errorModel]="errorModel"
                              [actionEnum]="actionEnum"
                              [label]="'system.long'"
                              [keyError]="'db.long_'"
                              [(model)]="record.db.long_"></cm_input>
                </div>
                <div class="flex-1">
                    <cm_input [errorModel]="errorModel"
                              [actionEnum]="actionEnum"
                              [label]="'system.wide'"
                              [keyError]="'db.wide'"
                              [(model)]="record.db.wide"></cm_input>
                </div>
            </div>
            <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                <div class="flex-1">
                    <cm_input [errorModel]="errorModel"
                              [actionEnum]="actionEnum"
                              [label]="'system.high'"
                              [keyError]="'db.high'"
                              [(model)]="record.db.high"></cm_input>
                </div>
                <div class="flex-1">
                    <cm_input [errorModel]="errorModel"
                              [actionEnum]="actionEnum"
                              [label]="'system.outside_radius'"
                              [keyError]="'db.outside_radius'"
                              [(model)]="record.db.outside_radius"></cm_input>
                </div>
            </div>
            <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                <div class="flex-1">
                    <cm_input [errorModel]="errorModel"
                              [actionEnum]="actionEnum"
                              [label]="'system.inside_radius'"
                              [keyError]="'db.inside_radius'"
                              [(model)]="record.db.inside_radius"></cm_input>
                </div>
                <div class="flex-1">
                    <cm_input [errorModel]="errorModel"
                              [actionEnum]="actionEnum"
                              [label]="'system.other_parameter'"
                              [keyError]="'db.other_parameter'"
                              [(model)]="record.db.other_parameter"></cm_input>

                </div>
            </div>
            <div class="flex flex-col md:flex-row lg:flex-row md:space-x-4 flex-wrap">
                <div class="flex-1">
                    <cm_input [errorModel]="errorModel"
                              [actionEnum]="actionEnum"
                              [label]="'system.note'"
                              [keyError]="'db.note'"
                              [(model)]="record.db.note"></cm_input>
                </div>
            </div>
        </div>
<br/>
        <div class="flex flex-row justify-end space-x-2">
                        <button *ngIf="actionEnum!=3" (click)="save()" mat-flat-button [color]="'primary'">
                <label transloco="save"></label>
            </button>
            <!-- <button class="hidden sm:inline-flex" mat-stroked-button (click)="close()">
                <span transloco="close"></span>
            </button> -->
        </div>
    </div>
</div>
