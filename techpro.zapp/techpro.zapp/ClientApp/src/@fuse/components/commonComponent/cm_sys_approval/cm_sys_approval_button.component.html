<ng-container *transloco="let t">
    <div class="flex flex-row justify-end space-x-2">
        <button *ngIf="model.to_user==currentUser.id && model.status_finish==2" [disabled]="loading" mat-raised-button
        class=" ring-white ring-2  bg-primary text-white shadow-none " (click)="approval()">{{t('common.approval')}}</button>
    <button *ngIf="model.status_finish==3 && currentUser.name=='administrator '" [disabled]="loading"
        mat-raised-button class="dark:bg-red-900 ring-white ring-2 dark:hover:bg-red-700 dark:ring-red-600 bg-red-600 text-white shadow-none hover:bg-red-700" (click)="cancel()">{{t('common.cancel')}}</button>
    <button *ngIf="model.status_finish==3" [disabled]="loading" mat-raised-button class=" ring-white ring-2  bg-gray-900 text-white shadow-none "
        (click)="close()">{{t('common.close')}}</button>
    <button *ngIf="model.status_finish==6 || (model.status_finish==4 && currentUser.username=='administrator')"
        [disabled]="loading" mat-raised-button class=" ring-white ring-2  bg-primary text-white shadow-none " (click)="open()">{{t('common.open')}}</button>
    <button mat-raised-button class="dark:bg-red-900 ring-white ring-2 dark:hover:bg-red-700 dark:ring-red-600 bg-red-600 text-white shadow-none " style="margin-right:10px"
        *ngIf="model.to_user==currentUser.id && model.status_finish==2" [disabled]="loading"
        (click)="return()">{{t('return')}}</button>
    <button class="ring-white ring-2 bg-primary text-white shadow-none " style="margin-right:10px" *ngIf="model.id==0||model.status_finish==5"
        [disabled]="loading" mat-raised-button (click)="openDialogApproval()">{{t('send_approval')}}</button>
    </div>


</ng-container>
